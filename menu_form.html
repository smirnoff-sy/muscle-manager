<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/menu_form.css" type="text/css">
  <title>マイセット登録</title>
</head>
<body>

<form>      
  <input name="myset_name" type="text" class="menu_form" placeholder="種目名" /> 
  <select name="Rep" size="1" class="menu_form">
    <option selected="selected">Rep数をお選びください</option>
    <option value="1rep">1Rep</option><option value="2rep">2Rep</option><option value="3rep">3Rep</option><option value="4rep">4Rep</option><option value="5rep">5Rep</option>
    <option value="6rep">6Rep</option><option value="7rep">7Rep</option><option value="8rep">8Rep</option><option value="9rep">9Rep</option><option value="10rep">10Rep</option>
    <option value="11rep">11Rep</option><option value="12rep">12Rep</option><option value="13rep">13Rep</option><option value="14rep">14Rep</option><option value="15rep">15Rep</option>
    <option value="16rep">16Rep</option><option value="17rep">17Rep</option><option value="18rep">18Rep</option><option value="19rep">19Rep</option>
    <option value="20rep">20Rep</option>
  </select>   
  <select name="Set" size="1" class="menu_form">
    <option selected="selected">Set数をお選びください</option>
    <option value="1set">1Set</option><option value="2set">2Set</option><option value="3set">3Set</option><option value="4set">4Set</option>
    <option value="5set">5Set</option>
  </select>  
  <textarea name="comment" class="menu_form" placeholder="メモ"></textarea>
  <input type="submit" value="決定"/>
</form>

</body>
</html>
